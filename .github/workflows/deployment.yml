name: Provision end to end
on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '.github/**'
  workflow_dispatch:
jobs:
  DEV_PLAN:
    name: Terraform Dev Planning
    runs-on: ubuntu-latest
    environment: dev
    env:
      BASH_SHELL_COMMAND: "bash -ileo pipefail {0}"
      PIPELINE_LOGGING_LEVEL: DEBUG
      TF_CLOUD_ORGANIZATION: "DevSecOpsHackathon"
      TF_HOSTNAME: "app.terraform.io"
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v3

      - name: Configuration File upload
        id: upload
        run: |
          pwd
          ls -lRt
          cp env_vars/dev.tf iac_config/

      # Terraform Init
      - name: Terraform Init
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
        run: |
          cd iac_config
          terraform init

      # Terraform Validate
      - name: Terraform Validate
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
        run: |
          cd iac_config
          terraform validate

      # Terraform Plan
      - name: Terraform Plan
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
        run: |
          cd iac_config
          terraform plan

  DEV_APPLY:
    name: Terraform Dev Provision
    needs: [DEV_PLAN]
    runs-on: ubuntu-latest
    environment: dev
    env:
      BASH_SHELL_COMMAND: "bash -ileo pipefail {0}"
      PIPELINE_LOGGING_LEVEL: DEBUG
      TF_CLOUD_ORGANIZATION: "DevSecOpsHackathon"
      TF_HOSTNAME: "app.terraform.io"
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v3
        
      - name: Configuration File upload
        id: upload
        run: |
          cp env_vars/dev.tf iac_config/

      - name: Terraform Apply
        id: apply
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
        run: |
          cd iac_config
          terraform init
          terraform apply -auto-approve
          endpoint=`terraform output`
          echo $endpoint > ../schemas/terraform_output.json

      - name: Run Schema Initialization
        id: db_deploy
        run: |
          pwd
          ls -lRt
          export PGPASSWORD=${{ secrets.DB_PASSWORD }}
          export DB_NAME=devdatabase
          chmod +x schemas/init_schema.sh
          cd schemas
          ./init_schema.sh

      # Test Database
      - name: Test Database Connectivity and Schema
        run: |
          chmod +x test/*
          cp schemas/terraform_output.json test/terraform_output.json
          ./test/test_connectivity.sh
          ./test/test_data_integrity.sh

